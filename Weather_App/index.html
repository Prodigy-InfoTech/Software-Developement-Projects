<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/bg.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: gainsboro;">
    <nav class="navbar d-flex" style="background-color: #0C356A;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color: #D5FFD0;">Weather App</span>
            <div>
                <span style="color: #D5FFD0; font-weight: bold;">Get the latest Weather updates!!</span>
            </div>
        </div>
        
    </nav>
    <div class="app-main" id="parent">
        <div class="right">
            <img src="assets/img1.png" alt="" width="400px">
        </div>
        <div class="left">
            <div class="header">
                <h5>Get Weather by entering your City name.</h5>
            </div>
            <hr>
            <div class="searchInputBox">
                <input type="text" name="" id="input-box" class="input-box" placeholder="Enter city name">
            </div>
            <div class="weather-body" id="weather-body">
            </div>
        </div>
            
    </div>
   

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
